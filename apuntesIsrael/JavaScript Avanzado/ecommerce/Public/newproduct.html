<body>
  <header> 
    <h1>My eCommerce</h1>

    <div class="topnav">
        <a href="formulario.html">Sign Up</a>
        <a class="active" href="newproduct.html">New product</a>
        <a href="comprar.html">Buy product</a>

    <form action="action_page.php" method="post">
        <div class="imgcontainer">
          <img src="https://www.yourcolors.co/image/1.png" 
               alt="producto" 
               class="avatar">
        </div>
      
        <div class="container">
          <label for="name"><b>Product Name</b></label>
          <input type="text" id="name" placeholder="Enter product name" name="name">

          <label for="type"><b>Product type</b></label>
          <input type="text" id="type" placeholder="Enter product type" name="type">

          <label for="stock"><b>Quantity on stock</b></label>
          <input type="number" id="stock" placeholder="Enter quantity of stock" name="stock">

          <label for="price"><b>Price</b></label>
          <input type="number" step="0.01" id="price" placeholder="Enter price" name="price">
        </div>
        <p id="errore"> </p>
        <p id="success"> </p>
       </form>
       <button onClick = "add()" type="submit">Add product</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./CSS/styleformulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
<header> 
  <h1>My eCommerce</h1>
</header>
    <div class="topnav">
        <a class="active" href="formulario.html">Sign Up</a>
        <a href="newproduct.html">New product</a>
        <a href="comprar.html">Buy product</a>
        <a href="stock.html">Add Stock</a>
        <a class="derecha" href="login.html">Login</a>
    </div>
    <form>
        <div class="imgcontainer">
          <img src="https://freepikpsd.com/file/2019/10/user-login-png-transparent-6-Transparent-Images.png" 
               alt="Avatar" 
               class="avatar">
        </div>
      
        <div class="container">
          <label for="name"><b>Name</b></label>
          <input type="text" id="name" placeholder="Enter name" name="name">

          <label for="surname"><b>Surname</b></label>
          <input type="text" id="surname" placeholder="Enter surname" name="surname">

          <label for="email"><b>Email</b></label>
          <input type="email" id="email" placeholder="Enter email" name="email">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" id="password" placeholder="Enter Password" name="psw">

          <label for="phone"><b>Telephone</b></label>
          <input type="number" id="phone" placeholder="Enter telephone number" name="phone">
          
          <label for="address"><b>Address</b></label>
          <input type="text" id="address" placeholder="Enter your address" name="address">
          
          <label for="pago"><b>Payment method</b></label>
          <input type="text" id="pago" placeholder="Enter payment method" name="pago">


        </div>
      </form>
      <p id="errore"> </p>
      <p id="success"> </p>
      <button onClick = "submit()" type="submit">Sign Up</button>
      <script src="JS/form.js"></script>
</body>
</html>

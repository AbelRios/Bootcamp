<body>
    <a href="../html/ejercicio5.html"><img src="../images/logo.png" alt="logo de la compañía"    width="250"></a>
    <br>
    <nav>
        <a href="../html/ejercicio5.html">Inicio</a>
        <a href="../html/newaccount.html">Crear Cuenta</a>
        <a href="../html/recover_password/recoverpassword.html">Recuperar Contraseña</a>

    <section>
        <h1>Crear una cuenta nueva en Black Yard</h1>
        <p>
            Necesitamos algunos datos para poder crear tu cuenta:
        </p>
    </section>
    <div>
        <form action="">
            <div>
                <label for="nameInput">Nombre:</label>
                <br>
                <input required type="text" id="nameInput" name="userName" placeholder="Introduzca su nombre">
            </div><br>
            <div>
                <label for="lastnameInput">Apellidos:</label>
                <br>
                <input type="text" id="lastnameInput" name="userLastName" placeholder="Introduzca sus apellidos">
            </div>
            <br>
            <div>
                <label for="emailInput">Email:</label>
                <br>
                <input required type="email" id="emailInput" name="userEmail" placeholder="Introduzca su email">
            </div><br>
            <div>
                <label for="passwordInput">Password:</label>
                <br>
                <input required type="password" id="passwordInput" name="userPassword" placeholder="Introduzca contraseña">
            </div><br>
            <div>
                <label for="phoneInput">Teléfono: </label>
                <br>
                <input type="phone" id="phoneInput" name="userPhone"    placeholder="666666666">
            </div>
            <br>
            <input type="submit" value="Crear Cuenta">
        </form>
    </div>
    <hr>
    <a href="../html/ejercicio5.html">Volver a Inicio</a>

    
</body>
</html>

    <form action="action_page.php" method="post">
        <div class="imgcontainer">

               class="avatar">
        </div>
      
        <div class="container">
          <label for="id_producto"><b>Product id</b></label>
          <input type="number" id="id_producto" placeholder="Enter product id" name="id_producto">

          <label for="cantidad"><b>Quantity</b></label>
          <input type="number" id="cantidad" placeholder="Enter quantity" name="cantidad">

          <label for="price"><b>Price</b></label>
          <input type="number" step="0.01" id="price" placeholder="Enter price" name="price">

          <label for="id_usuarios"><b>User id</b></label>
          <input type="number" id="id_usuarios" placeholder="Enter user id" name="id_usuarios">
        </div>
        <p id="errore"> </p>
        <p id="success"> </p>
       </form>
       <button onClick = "comprar()" type="submit">Buy product</button>
